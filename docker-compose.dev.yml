# PortFlow Docker Compose - Development
# Builds images from local source code
#
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: portflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: portflow
      POSTGRES_PASSWORD: portflow
      POSTGRES_DB: portflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portflow -d portflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Node.js API Server (built from source)
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: portflow-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://portflow:portflow@db:5432/portflow
      CORS_ORIGIN: http://localhost:5173
      JWT_SECRET: portflow-dev-secret-change-in-production
      JWT_EXPIRES_IN: 24h
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # React Frontend (built from source)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: portflow-client
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  postgres_data:
